
<div class="container">
  
  <div class="row">
    
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i=index">
              <td>{{ i+1 }}</td>
              <td>{{ user.firstname}}</td>
              <td>{{ user.lastname}}</td>
              <td>{{ user.username}}</td>
              <td>
                
                <button type="button" class="btn btn-info" (click)="jazaFomu(user.id,user.firstname,user.lastname,user.username)" data-toggle="modal" href='#modal-id'>Edit</button>
                <button type="button" class="btn btn-danger" (click)="onClickDeleteUser(user.username)">Delete</button>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
    
    
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
    
  </div>
  

  <div class="modal fade" id="modal-id">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">User Profile Edit</h4>
        </div>
        <div class="modal-body">
            <form class="form-signin">
                <div class="form-label-group">
                  <input type="text" id="firstname" class="form-control" name="firstname" placeholder=" First Name" required autofocus [(ngModel)]="firstname">
                </div>
    
                <div class="form-label-group">
                  <input type="text" id="lastname" class="form-control" name="lastname" placeholder=" Last Name" required autofocus [(ngModel)]="lastname">
                </div>
    
                <div class="form-label-group">
                  <input type="text" id="userame" class="form-control" name="username" placeholder=" Username" required autofocus [(ngModel)]="username">
                </div>
    
    
                <!-- <div class="form-label-group">
                  <input type="password" id="password" class="form-control" name="password" placeholder=" Password" required [(ngModel)]="password">
                </div> -->
               
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="updateData()" data-dismiss="modal">Update User</button>
                  </div>
                </form>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
