<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-6 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Register User</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="text" id="firstname" class="form-control" name="firstname" placeholder=" First Name" required autofocus [(ngModel)]="firstname">
            </div>

            <div class="form-label-group">
              <input type="text" id="lastname" class="form-control" name="lastname" placeholder=" Last Name" required autofocus [(ngModel)]="lastname">
            </div>

            <div class="form-label-group">
              <input type="text" id="userame" class="form-control" name="username" placeholder=" Username" required autofocus [(ngModel)]="username">
            </div>


            <div class="form-label-group">
              <input type="password" id="password" class="form-control" name="password" placeholder=" Password" required [(ngModel)]="password">
            </div>
           
            <input type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" value="Register" (click)="onClickRegister()">
            <a class="d-block text-center mt-2 small" href="login">Do you have an accout? Login</a>
            <hr class="my-4">
            </form>
        </div>
      </div>
    </div>
  </div>


</div>
